<div *ngIf="allCakes" class="bg-light p-2 mt-3" style="height: 220px; overflow: auto;">
    
    <div *ngFor="let cake of allCakes; let i = index; trackBy: trackCake" class="container col-6 d-inline-block">

        <a (click)="showThisCake(allCakes[i])" class="d-inline-block mr-3"><img [src]="allCakes[i].imageURL" alt="cakeImage" height="200" width="200"></a>
        <div class="d-inline-block align-top col-6 rounded bg-secondary mr-2 p-3 mb-4">
            <p *ngIf="commentStatus" class="text-{{ color }}">{{ commentStatus[i] }}</p>
            <form>
                <div class="form-group rounded">
                    <select name="rating" class="form-control" [(ngModel)] = "cakeCommentArray[i].rating">
                        <option value="" selected disabled>Rate this cake</option>
                        <option value="1">1 star</option>
                        <option value="2">2 star</option>
                        <option value="3">3 star</option>
                        <option value="4">4 star</option>
                        <option value="5">5 star</option>
                    </select>
                </div>
                <div class="form-group rounded">
                    <textarea name="coment" [(ngModel)] = "cakeCommentArray[i].comment" class="form-control" rows="2" placeholder="Type your comment here"></textarea>
                </div>  
                <button class="btn btn-success offset-8" (click)="addCommentToCake(allCakes[i], i)">Rate!</button>           
            </form>           
        </div>
    </div>
</div>
<app-show-one *ngIf="cakeClicked" [cakeToShow]="cakeClicked"></app-show-one>
