<div class="container border rounded border-warning p-2 bg-light">
  <h3 class="text-success">Submit a Cake to be rated</h3>
  <p *ngFor="let error of addErrors" class="text-danger mb-0">{{ error }}</p>
  <form class="form-inline" (click) = "clearError()">
    <div class="form-group mb-2  mr-5">
      <label for="name" class="font-weight-bold">Baker name:</label>
      <input type="text" class="form-control ml-3" name="bakerName" [(ngModel)] = "cakeToAdd.baker">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="image" class="font-weight-bold">Image url:</label>
      <input type="text"  class="form-control ml-3" name="imageurl" [(ngModel)] = "cakeToAdd.imageURL">
    </div>
    <button (click)= "addCake()" class="btn btn-primary mb-2">SUBMIT</button>
  </form>
</div>
